version: '3.9'
services:
  backend:
    build:
      context: ./backend
    container_name: bookstore-backend
    environment:
      NODE_ENV: production
      PORT: 5001
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN}
    ports:
      - "5001:5001"
    # For real AWS creds you would mount env or use a secret manager; avoid hardcoding

  frontend2:
    build:
      context: ./frontend2
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/}
    container_name: bookstore-frontend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/}
    ports:
      - "80:80"
    # If using the internal nginx proxy to backend, ensure service name matches (backend)

networks:
  default:
    name: bookstore-net
